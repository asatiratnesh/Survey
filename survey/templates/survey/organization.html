{% extends 'survey/base.html' %}

{% block content %}

  <form class="form-horizontal" method="POST" action="{% url 'organization' %}">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-4" >Add Organization</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="org_name" placeholder="Enter organization name">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>

    <h5>Organization List</h5>
    <div class="card">
        <ul class="list-group">
            {% for org in org_list %}
                <li class="list-group-item">{{ org }}
                    <a href="{% url 'deleteOrg' org.id %}">
                        <span class="fa fa-trash text-right" style="float:right"></span>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
