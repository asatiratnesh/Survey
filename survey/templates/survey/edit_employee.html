{% extends 'survey/base.html' %}

{% block content %}
{% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            <strong>Success!</strong> {{ message }}
        {% endfor %}
    </div>
{% endif %}
    <form method="post" action="{% url 'updateEmpl' empl_id %}">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" >Employee Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="email" value="{{email}}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Organization:</label>
            <div class="col-sm-10">
              <select class="form-control" name="org" id="org" required>
                <option value="">Select Organization</option>
                  {% for org in org_list %}
                    <option value="{{ org.name }}">{{org}}</option>
                  {% endfor %}
              </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
